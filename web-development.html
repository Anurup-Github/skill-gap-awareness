<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Development Course – ElevateX</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="page-header">
    <h1>Web Development Course</h1>
    <p>Master HTML, CSS, JavaScript, Git, and deployment with real projects and mentorship.</p>
  </header>

  <section class="course-details section-box">
    <h2>📘 What You'll Learn</h2>
    <ul>
      <li>✅ Course fundamentals </li>
<!--       <li>✅ Responsive layouts with Flexbox & Grid</li>
      <li>✅ JavaScript basics & DOM manipulation</li>
      <li>✅ Git, GitHub & version control</li> -->
      <li>✅ Deploy projects </li>
      <li>✅ Weekly mentor sessions</li>
      <li>✅ Job interview preparation</li>
      <li>✅ Resume building</li>
    </ul>
  </section>

  <section class="registration-section section-box" id="register">
    <h2>📝 Register for the Course</h2>

    <form action="submit.php" method="post" class="registration-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="motivation">Why do you want to join?</label>
      <textarea id="motivation" name="motivation" rows="4" required></textarea>

      <label for="level">Skill Level:</label>
      <select id="level" name="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <label for="goal">Learning Goal:</label>
      <select id="goal" name="goal">
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
        <option value="fullstack">Full Stack</option>
        <option value="deployment">Deployment</option>
      </select>

      <label for="language">Preferred Language:</label>
      <select id="language" name="language">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="bengali">Bengali</option>
      </select>

      <button type="submit">🚀 Submit Registration</button>
    </form>
  </section>

</body>
</html>
